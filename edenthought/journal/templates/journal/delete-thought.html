{% extends 'journal/navbar.html' %} {% block content %}
<br />
<div class="container bg-white shadow-md p-5 form-layout">
  <h1>Delete a thought</h1>

  <p>Are you sure that you want to delete this thought?</p>
  <form method="POST" autocomplete="off">
    {% csrf_token %}

    <br />
    <button type="submit" class="btn btn-secondary btn-md w-100 btn-block p-4">
      Delete Thought
    </button>
  </form>
  <a href="{% url 'my-thought' %}">Return to thought</a>
</div>

{% endblock %}
